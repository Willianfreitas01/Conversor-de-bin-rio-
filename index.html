<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="numeros">

    </input>
    <button onclick="imprimeNome()">
        Converter para decimal!

    </button>
</body>
<script>
    function imprimeNome() {
        const numeroDigitado = document.getElementById("numeros").value.toString()
        numerosBinarios(numeroDigitado)

    }
    function numerosBinarios(bin) {
        let zeroUm = 0
        for (let index = 0; index <= 8; index++) {
            zeroUm = zeroUm[index];


            if (bin === zeroUm || bin === zeroUm) {
                console.log("O(s) Numero está dentro das regras")
            }

            else {
                console.log("O(s) numero não está dentro das regras")
            }
        }
    }
</script>

</html>
