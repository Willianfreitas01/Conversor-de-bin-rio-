<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="numeros">

    </input>
    <button onclick="imprimeNome()">
        Converter para decimal!

    </button>
</body>
<script>
    function imprimeNome() {
        const numeroDigitado = document.getElementById("numeros").value
        numerosBinarios(numeroDigitado)

    }
    function numerosBinarios(bin) {
        if (bin === 0 || 1) {
            console.log("Numero está dentro das regras")
        }
        else {
            console.log("O numero não está dentro das regras")
        }
    }
</script>

</html>
